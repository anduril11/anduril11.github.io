<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>
    <div class="container vh-100">
        <div class="row h-100 align-items-center">
            <div class="col-md-6 mx-auto">
                <h1 class="text-center">Ping Pong Score Keeper</h1>
                <div class="card text-center">

                    <img src="https://images.unsplash.com/photo-1564518440696-ef272968778e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1000&q=60"
                        class="card-img-top" alt="two ping pong paddles on a table">

                    <div class="card-body">

                        <h2 id="score"><span id='p1Score'>0</span> to <span id="p2Score">0</span></h2>
                        <p>Use the buttons below to keep score.</p>
                        <div>
                            <label for="maxScore">Playing to:</label>
                            <select name="maxScore" id="maxScore">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option selected="selected" value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-footer"> 
                        <button id="playerOne" class="btn btn-primary shadow-none">+1 Player One</button>
                        <button id="playerTwo" class="btn btn-info shadow-none">+1 Player Two</button>
                        <button id="reset" class="btn btn-danger shadow-none">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="app.js"></script>

</html>
